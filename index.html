<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Treehouse Progress</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
<link type="stylesheet" src="custom.css">    

</head>

<body>
<div class="container">
<h1><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331813/treehouse.svg" />Treehouse Progress</h1>
<p><button id="updateMetrics">Update</button> <span  id="status">Updating...</span></p>  
</div>
    
<div class="container">
    <div id="aboutUser" class="well">
        <div class="row">
            <div id="gravatar" class="col-12">
            </div>
            <div class="col-12">
                <p id="userName"></p>
                <p id="totalPoints"></p>
                <div id="colorLine"></div>
            </div>
        </div>
    </div>
</div>
    
<div class="container">
	<div id="pointsContainer" class="well">
		
	</div>
</div>
<div class="container">
	<div id="pointContainer" class="well">
		
	</div>
</div>
    
<div class="container">
	<div id="buttonsContainer" >
		<div class="col-sm-6 well">
			<p>Sort:</p>
		<button class="btn">Newest</button>
		<button class="btn">Oldest</button>
			
		</div>
		<div class="col-sm-6 well">
			<p>Filter:</p>
		<button class="btn">All Day</button>
		<button class="btn">AM</button>
		<button class="btn">PM</button>
		</div>
		<div id="sContainer" class="col-sm-12 well">
			<p>Skill:</p>
			<button class="btn">All Day</button>
			<button class="btn">AM</button>
			<button class="btn">PM</button>
		</div>
		<div id="resultsContainer" class="col-sm-12 well">
			<p>Results:</p>
			<p>Badges Earned in morning:</p>
			<p>Badges Earned at night:</p>
			<p>Total badesges earned:</p>
			
		</div>
		
		</div>
</div>
<div class="container">
	<div id="badgeTimeline" class="well">

	</div>
</div>
<script type="text/javascript" src="custom.js"></script>    
</body>
</html>
